POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${REPO_ROOT}/poky/meta \
  ${REPO_ROOT}/poky/meta-poky \
  ${REPO_ROOT}/meta-openembedded/meta-oe \
  ${REPO_ROOT}/meta-openembedded/meta-python \
  ${REPO_ROOT}/meta-openembedded/meta-multimedia \
  ${REPO_ROOT}/meta-raspberrypi \
  ${REPO_ROOT}/meta-clang \
  ${REPO_ROOT}/meta-flutter \
  "
